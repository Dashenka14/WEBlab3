<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CHESSBOARD HOMEWORK</title>
</head>
<body>
	<div class="container">
		<h1>ШАХМАТНАЯ ДОСКА</h1>
		<div class="chessboard">
			<div class="column top40">
				<div class="number">1</div>
				<div class="number">2</div>
				<div class="number">3</div>
				<div class="number">4</div>
				<div class="number">5</div>
				<div class="number">6</div>
				<div class="number">7</div>
				<div class="number">8</div>
			</div>
			<div class="column">
				<div class="letter">A</div>
				<div class="square bg_black"> <img src="img/wr.png" alt="Ладья"></div>
				<div class="square bg_white"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_white"> <img src="img/br.png" alt="Ладья"></div>
				<div class="letter rotate180">A</div>
			</div>
			<div class="column">
				<div class="letter">B</div>
				<div class="square bg_white"> <img src="img/wn.png" alt="Конь"></div>
				<div class="square bg_black"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_black"> <img src="img/bn.png" alt="Конь"></div>
				<div class="letter rotate180">B</div>
			</div>
			<div class="column">
				<div class="letter">C</div>
				<div class="square bg_black"> <img src="img/wb.png" alt="Слон"></div>
				<div class="square bg_white"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_white"> <img src="img/bb.png" alt="Слон"></div>
				<div class="letter rotate180">C</div>
			</div>
			<div class="column">
				<div class="letter">D</div>
				<div class="square bg_white"> <img src="img/wq.png" alt="Королева"></div>
				<div class="square bg_black"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_black"> <img src="img/bq.png" alt="Королева"></div>

				<div class="letter rotate180">D</div>
			</div>
			<div class="column">
				<div class="letter">E</div>
				<div class="square bg_black"> <img src="img/wk.png" alt="Король"></div>
				<div class="square bg_white"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_white"> <img src="img/bk.png" alt="Король"></div>
				<div class="letter rotate180">E</div>
			</div>
			<div class="column">
				<div class="letter">F</div>
				<div class="square bg_white"> <img src="img/wb.png" alt="Слон"></div>
				<div class="square bg_black"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_black"> <img src="img/bb.png" alt="Слон"></div>
				<div class="letter rotate180">F</div>
			</div>
			<div class="column">
				<div class="letter">G</div>
				<div class="square bg_black"> <img src="img/wn.png" alt="Конь"></div>
				<div class="square bg_white"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_white"> <img src="img/bn.png" alt="Конь"></div>
				<div class="letter rotate180">G</div>
			</div>
			<div class="column">
				<div class="letter">H</div>
				<div class="square bg_white"> <img src="img/wr.png" alt="Ладья"></div>
				<div class="square bg_black"> <img src="img/wp.png" alt="Пешка"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"></div>
				<div class="square bg_black"></div>
				<div class="square bg_white"> <img src="img/bp.png" alt="Пешка"></div>
				<div class="square bg_black"> <img src="img/br.png" alt="Ладья"></div>
				<div class="letter rotate180">H</div>
			</div>
			<div class="column top40 rotate180">
				<div class="number">8</div>
				<div class="number">7</div>
				<div class="number">6</div>
				<div class="number">5</div>
				<div class="number">4</div>
				<div class="number">3</div>
				<div class="number">2</div>
				<div class="number">1</div>
			</div>
		</div>
	</div>
</body>
</html>
